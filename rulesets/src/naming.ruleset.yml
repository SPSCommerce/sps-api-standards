rules:
  ##### General #####
  sps-no-keyword-conflicts:
    description: Names that may conflict with keywords in common programming languages SHOULD NOT be used.
    severity: warn
    given: "$..properties.*~"
    then:
      function: pattern
      functionOptions:
        notMatch: >-
          ^(
            abstract|continue|for|new|switch|assert|default|goto|package|synchronized|
            boolean|do|if|private|this|break|double|implements|protected|throw|byte|
            else|import|public|throws|case|enum|instanceof|return|transient|catch|
            extends|int|short|try|char|final|interface|static|void|class|finally|
            long|volatile|const|float|native|super|while
          )$

  ##### Property Names #####
  sps-camel-case-properties:
    description: Property names and acronyms MUST be in camelCase.
    severity: error
    formats: [oas3]
    given: "$..properties.*~"
    then:
      function: casing
      functionOptions:
        type: camel
        disallowDigits: true

  sps-disallowed-prepositions:
    description: Property names SHOULD NOT include prepositions (e.g. "for", "during", "at")
    severity: warn
    formats: [oas3]
    given: "$..properties.*~"
    then:
      function: pattern
      functionOptions:
        notMatch: "(^(for|during|at)|.*(For|During|At)([A-Z]|$)).*"

  ##### Domain References #####
  sps-ref-property-name:
    description: Property with the name 'ref' MUST be of type 'sps-ref' following URN-like reference formats.
    severity: error
    formats: [oas3]
    given: '$..properties..[?((@property=== "ref" || @property === "Ref") && @.$ref == null && @.allOf == null && @.oneOf == null && @.type != null)]'
    resolved: false
    then:
      - field: "format"
        function: truthy
      - field: "format"
        function: pattern
        functionOptions:
          match: "sps-ref"

  sps-ref-schema:
    description: Properties following 'sps-ref' format MUST use the standardized schema - maxLength (255), minLength(7), pattern (includes 'sps'), type (string).
    message: "{{property}} is not provided or not following required schema values."
    severity: error
    formats: [oas3]
    given: '$..[?(@property=== "format" && @ == "sps-ref")]^'
    then:
      - function: schema
        functionOptions:
          schema:
            type: object
            required:
              - maxLength
              - minLength
              - type
              - pattern
            properties:
              maxLength:
                type: integer
                minimum: 255
                maximum: 255
              minLength:
                type: integer
                minimum: 7
                maximum: 7
              type:
                type: string
              pattern:
                type: string
      - field: pattern
        function: pattern
        functionOptions:
          match: "sps"
      - field: type
        function: pattern
        functionOptions:
          match: "^string$"

  ##### Standard Properties #####
  sps-invalid-id-type:
    description: id SHOULD use a data type of 'string'.
    severity: warn
    formats: [oas3]
    given: '$..[?(@property === "id")].type'
    then:
      function: pattern
      functionOptions:
        match: "^string$"

  sps-invalid-ref-type:
    description: ref MUST use a data type of 'string'.
    severity: error
    formats: [oas3]
    given: '$..[?(@property === "ref")].type'
    then:
      function: pattern
      functionOptions:
        match: "^string$"

  sps-invalid-orgid-type:
