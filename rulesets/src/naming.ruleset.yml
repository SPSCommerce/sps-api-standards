  sps-invalid-createddatetime-type:
    description: createdDateTime MUST use a data type of 'string' with the format 'date-time'.
    severity: error
    formats: [oas3]
    given: "$..properties.createdDateTime"
    then:
      - field: type
        function: pattern
        functionOptions:
          match: "^string$"
      - field: format
        function: truthy
      - field: format
        function: pattern
        functionOptions:
          match: "^date-time$"

  sps-invalid-createdby-type:
